apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: laa-legal-adviser-api-shared-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laa-legal-adviser-api
      tier: shared-services
      env: development
  template:
    metadata:
      labels:
        app: laa-legal-adviser-api
        tier: shared-services
        env: development
        service_area: laa-get-access
        service_team: cla-fala
    spec:
      containers:
      - image: circleci/postgres:9.4-alpine-postgis
        name: db
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: laalaa
      - image: redis:4-alpine
        name: redis
