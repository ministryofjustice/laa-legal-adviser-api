apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "<to be filled in deploy_to_kubernetes script>"
  name: laa-legal-adviser-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: laa-legal-adviser-api
        env: staging
        service_area: laa-get-access
        service_team: cla-fala
    spec:
      containers:
      - image: "<to be set by deploy_to_kubernetes>"
        name: app
        env:
        - name: LOG_LEVEL
          value: INFO
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret-key
              key: SECRET_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry
              key: dsn
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: rds
              key: database_username
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: rds
              key: database_name
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rds
              key: database_password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: rds
              key: rds_instance_address
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: rds
              key: rds_instance_port
