db:
    build: docker/postgres
    links:
        - dbdata
    volumes_from:
        - dbdata
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres

dbdata:
    image: busybox
    command: /bin/sh
    volumes:
        - /var/lib/postgresql/data

django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
        - .:/app
    ports:
        - "8000:8000"
    links:
        - db
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: db
        POSTGRES_PORT: 5432
